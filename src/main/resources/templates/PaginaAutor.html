<!DOCTYPE html>
<!--
Para los botones usar el fragment de thymeleaf.
-->
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>REGISTRO DE AUTORES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">>>
    

</head>
    <body>
        
       <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
    
        
        
        
        <H1 align="center">REGISTRE UN AUTOR</H1>
        <form  action="/paginaDelAutor/registrarAutor" method="POST" align="center">

            <label>Nombre del Autor</label> <br>
            <input type="text" name="nombre"> <br>
            

            <button type="submit">Registrar</button>
            <button type="reset">Borrar</button>
             
        </form>
       
  

    

        <H1  align="center">LISTA DE AUTORES</H1>
        <table align="center" >
             <tr >
                 <th >  nombre  </th> 
                
                     <th > id  </th> 
               
                         <th > alta</th> 
                
              </tr>
            <tr>
           <tr th:each="autor : ${nombreAutores}">
                <th th:text="${autor.getNombre()}"> nombre </th> 

                <th th:text="${autor.getId()}"> id </th> 

                <th th:text="${autor.getAlta()}" > alta </th>
                
                

            </tr>
           
        </table>

   
   
    <H1  align="center">EDITAR UN AUTOR</H1>
        <form  action="paginaDelAutor/editarAutor" method="POST" align="center">
            
            <label>Nombre del Autor original</label> <br>
            <input type="text" name="nombreViejo"> <br>
            <label>Nombre por el cual desea cambiarlo</label> <br>
            <input type="text" name="nombreNuevo"> <br>
            <label>Id del Autor</label> <br>
            <input type="text" name="id"> <br>
            <button type="submit">Guardar</button>
            <button type="reset">Borrar</button>
        </form>
    
     
        <H1  align="center">DAR DE BAJA UN AUTOR</H1>
          <form action="paginaDelAutor/eliminarAutor" method="POST" align="center">
            <label>Id del Autor</label> <br>
            <input type="text" name="id"> <br>

            <button type="submit">Guardar</button>
            <button type="reset">Borrar</button>
        </form>
    
    


    
    
        <H1 align="center">BUSCAR UN AUTOR A TRAVES DEL ID</H1>
        <form action="paginaDelAutor/buscarAutorPorid" method="GET" align="center">
            <label>Id del Autor</label> <br>
            <input type="text" name="id"> <br>
 
            <button type="submit">Guardar</button>
            <button type="reset">Borrar</button>
           
        </form>
        
         <H1  align="center">BUSCAR UN AUTOR A TRAVES DEL NOMBRE</H1>
        <form action="paginaDelAutor/buscarAutorPorNombre" method="GET" align="center">
            <label>Nombre del Autor</label> <br>
            <input type="text" name="nombre"> <br>
 
            <button type="submit">Guardar</button>
            <button type="reset">Borrar</button>
          
        </form>
        
      
   
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>

</html>
