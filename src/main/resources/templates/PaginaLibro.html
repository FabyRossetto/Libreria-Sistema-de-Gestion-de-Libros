<!DOCTYPE html>
<!--
Siempre va primero el link de bootstrap y el de las librerias. Y por ultimo los propios de css.

 
-->
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>REGISTRO DE LIBROS</title>
    <meta charset="UTF-8">
<!--        la etiqueta meta lo hace responsive-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></link>
   
    <link rel="stylesheet" href="\Libro.css"></link>
    

</head>
<div class="container-sm">
<body>

    <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>


    <table align="center">
        <H1 align="center"><strong><u>LISTA DE LIBROS</u></strong></H1>
        <tr>
            <th> nombre </th>

            <th> id del libro</th>

            <th> alta</th>
            <th> a単o </th>

            <th> isbn </th>

            <th> autor</th>
            <th> editorial</th>

        </tr>
        <tr>
        <tr th:each="libro : ${nombreLibros}">
            <td th:text="${libro.getTitulo()}"> titulo </td>

            <td th:text="${libro.getId()}"> id del libro</td>

            <td th:text="${libro.getAlta()}"> alta </td>
            <td th:text="${libro.getAnio()}"> a単o </td>
            <td th:text="${libro.getIsbn()}"> isbn </td>
            <td th:text="${libro.getAutor()}"> autor </td>
            <td th:text="${libro.getEditorial()}"> editorial </td>



        </tr>

    </table>
    <div class="registro">
        
    <form id="registrar" action="/pagLibro/registrarLibro" method="POST" align="left">
        <H1 align="left" ><strong><u>REGISTRAR UN LIBRO</u></strong></H1>
        <label>Nombre del Libro</label> <br>
        <input type="text" name="titulo"> <br>
        <label>Isbn del Libro</label> <br>
        <input type="num" name="isbn"> <br>
        <label>A単o del Libro</label> <br>
        <input type="num" name="anio"> <br>
        <label>Autor del Libro</label> <br>
        <input type="text" name="autor"> <br>
        <label>Editorial del Libro</label> <br>
        <input type="text" name="edit"> <br>

        <button type="submit">Registrar</button>
        <button type="reset">Borrar</button>

    </form>
        
        </div>    
   
   
    
<div class="editar">
    
    <form  id="editar" action="pagLibro/editarLibro" method="POST" align="right">
        <H1 id="editar" align="right" ><strong><u> EDITAR UN LIBRO</u></strong></H1>
        <label>Nombre del libro por el cual desea cambiarlo</label> <br>
        <input type="text" name="tituloNuevo"> <br>
        <label>Nombre del Autor original</label> <br>
        <input type="text" name="autorViejo"> <br>
        
        <label>Nombre del Autor nuevo</label> <br>
        <input type="text" name="autorNuevo"> <br>
        
        <label>Nombre de la Editorial original</label> <br>
        <input type="text" name="editVieja"> <br>
        <label>Nombre por el cual desea cambiarlo</label> <br>
        <input type="text" name="editNueva"> <br>
        <label>Id del Libro</label> <br>
        <input type="text" name="id"> <br>
        <label>Isbn del Libro</label> <br>
        <input type="num" name="isbn"> <br>
        <label>A単o del Libro</label> <br>
        <input type="num" name="anio"> <br>
        <button type="submit">Guardar</button>
        <button type="reset">Borrar</button>
    </form>

</div>
    <div class="borrar">
    
    <form  id="editar" action="pagLibro/eliminarLibro" method="POST" align="left">
        
        <H1 id="editar" align="left"  ><strong><u>DAR DE BAJA UN LIBRO</u></strong></H1>
        <label>Id del Libro</label> <br>
            
        <input type="text" name="id"> <br>

        <button type="submit">Guardar</button>
        <button type="reset">Borrar</button>
    </form>
        
    </div>

    <section>
    <H1  align="center"><strong><u>BUSCAR LIBROS</u></strong></H1>

    <H2  align="right">POR ID </H2>
    <form action="pagLibro/buscarLibroPorid" method="GET" align="right">
        <label>Id del Libro</label> <br>
        <input type="text" name="id"> <br>

        <button type="submit">Guardar</button>
        <button type="reset">Borrar</button>

    </form>

    <H2 align="left">POR NOMBRE</H2>
    <form action="pagLibro/buscarLibroPorNombre" method="GET" align="left">
        <label>Nombre del Libro</label> <br>
        <input type="text" name="titulo"> <br>

        <button type="submit">Guardar</button>
        <button type="reset">Borrar</button>

    </form>

  

    <H2 align="right">POR ISBN</H2>
    <form action="pagLibro/buscarLibroPorIsbn" method="GET" align="right">
        
        <label>Isbn del Libro</label> <br>
        <input type="num" name="isbn"> <br>

        <button type="submit">Guardar</button>
        <button type="reset">Borrar</button>

    </form>

   

    <H2 align="left">POR AUTOR</H2>
    <form action="pagLibro/buscarLibroPorAutor" method="GET" align="left">
        <label>Nombre del Autor</label> <br>
        <input type="text" name="autor"> <br>

        <button type="submit">Guardar</button>
        <button type="reset">Borrar</button>

    </form>

  

    <H2 align="right">POR EDITORIAL</H2>
    <form action="pagLibro/buscarLibroPorEditorial" method="GET" align="right">
        <label>Nombre de la editorial</label> <br>
        <input type="text" name="editorial"> <br>

        <button type="submit">Guardar</button>
        <button type="reset">Borrar</button>

    </form>

    </section>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
    </div>

</html>
